<nz-form-item [formGroup]="form">
    <nz-form-label [nzRequired]="field.required"> {{field.label}}</nz-form-label>
    <nz-form-control>
        <input nz-input formControlName="text" placeholder="field.placeHolder" name="text" />
        <nz-form-extra *ngIf="field.helpText">{{field.helpText}}</nz-form-extra>
    </nz-form-control>
</nz-form-item>
